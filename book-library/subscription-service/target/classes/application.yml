server:
  port: 8082
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bookstore
    username: root
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
